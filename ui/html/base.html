    <body>

        <nav class="w-100pc flex flex-column md-flex-row md-px-10 py-5 bg-black text-center">
            <div class="flex justify-between">
            <a href="/" class="flex items-center p-2 mr-4 no-underline">
            <img class="max-h-l2 w-auto" src="./../static/img/logo.png" />
            </a>
            </div>
            <div id="nav-items" class="hidden flex sm-w-100pc flex-column md-flex md-flex-row md-justify-end items-center">
            <a href="/" class="fs-s1 mx-3 py-3 indigo no-underline hover-underline">Home</a>
            <a href="/myposts" class="fs-s1 mx-3 py-3 indigo no-underline hover-underline">My Posts</a>
            <a href="/likedPosts" class="fs-s1 mx-3 py-3 indigo no-underline hover-underline">Liked Posts </a>
            {{if .IsAuthenticated}}
                <a href="/post/create" class="fs-s1 mx-3 py-3 indigo no-underline hover-underline">Create post</a>
                <div class="white"><h4>User: {{.UserName}}</h4></div>
                    <form action='/user/logout' method='POST'>
                        <button class="button bg-white black fw-600 no-underline mx-5">Logout</button>
                    </form>
            {{else}}
            <a href="/user/signup" class="button bg-white black fw-600 no-underline mx-5">Signup</a>
            <a href="/user/login" class="button bg-white black fw-600 no-underline mx-5">Login</a>
            {{end}}
            </div>
            </nav>
